<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/p2p-dplayer@latest/dist/DPlayer.min.css">
<style type="text/css">
    body,html{width:100%;height:100%;background:#000;padding:0;margin:0;overflow-x:hidden;overflow-y:hidden}
    *{margin:0;border:0;padding:0;text-decoration:none}
    #dplayer{position:inherit}
</style>
<div id="dplayer"></div>
<script src="https://cdn.jsdelivr.net/npm/cdnbye@latest/dist/hlsjs-p2p-engine.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/cdnbye-mp4@latest"></script>-->
<script src="./mp4-p2p-engine.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cbplayer2@latest"></script>
<script>
    var dp = new CBPlayer({
        container: document.getElementById('dplayer'),
        video: {
            url: 'https://vod.vinclass.cn/dharma/medicine/002.mp4',
        },
        pluginOptions: {
            mp4: {
                autoplay: true,
                p2pConfig: {
                    logLevel: 'debug',
                    // Other p2pConfig options provided by CDNBye
                }
            }
        },
    });

    setTimeout(() => {
        dp.switchVideo({
            // url,
            url: 'https://www.nmgxwhz.com:65/20200107/17hTnjxI/index.m3u8',
            // url: 'http://huya-w20.huya.com/2027/357649831/1300/e0a4cd303b58bab74f809be7f2d09113.mp4',
        },)
        dp.play()
    }, 40000)


</script>
